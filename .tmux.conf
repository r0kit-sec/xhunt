# Rebinding lead key for nested tmux sessions from host
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Terminal for pasting in vim
set -g default-terminal "xterm-256color"

# Pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vi movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Move through panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


# Resize the panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5


# Use Vim bindings in copy mode
setw -g mode-keys vi


# Use visual mode like in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"


# Be notified of visual activity in other windows
setw -g monitor-activity on
set -g visual-activity on


# Buffer size
set-option -g history-limit 999999

# Prefer zsh
set-option -g default-shell /bin/bash
